<div class="demo-button-container">
  <h2>Lista de proyectos</h2>

  <!-- BotÃ³n para agregar un nuevo proyecto -->
  <button
    mat-raised-button
    color="primary"
    (click)="addProject()"
    class="demo-button"
  >
    Agregar proyecto
  </button>
</div>

<table mat-table [dataSource]="projects" class="mat-elevation-z8">
  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef class="mat-header-primary">ID</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <!-- Nombre Column -->
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef class="mat-header-primary">Nombre</th>
    <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
  </ng-container>

  <!-- Cliente Column -->
  <ng-container matColumnDef="cliente">
    <th mat-header-cell *matHeaderCellDef class="mat-header-primary">
      Cliente
    </th>
    <td mat-cell *matCellDef="let element">{{ element.cliente }}</td>
  </ng-container>

  <!-- Fecha de inicio Column -->
  <ng-container matColumnDef="fecha_inicio">
    <th mat-header-cell *matHeaderCellDef class="mat-header-primary">
      Fecha de inicio
    </th>
    <td mat-cell *matCellDef="let element">
      {{ element.fecha_inicio | date : "dd/MM/yyyy" }}
    </td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef class="mat-header-primary">
      Acciones
    </th>
    <td mat-cell *matCellDef="let element">
      <button
        mat-icon-button
        color="success"
        (click)="showProject(element.id)"
        aria-label="Mostrar proyecto"
      >
        <mat-icon>visibility</mat-icon>
      </button>
      <button
        mat-icon-button
        color="warn"
        (click)="deleteProject(element.id)"
        aria-label="Eliminar proyecto"
      >
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

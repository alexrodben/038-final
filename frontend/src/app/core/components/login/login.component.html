<form (ngSubmit)="onSubmit()">
  <mat-form-field>
    <mat-label>Usuario</mat-label>
    <input matInput name="username" [(ngModel)]="username" required />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Contraseña</mat-label>
    <input
      matInput
      type="password"
      name="password"
      [(ngModel)]="password"
      required
    />
  </mat-form-field>
  <button mat-raised-button color="primary" type="submit">
    Iniciar Sesión
  </button>
</form>
